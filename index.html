<!DOCTYPE html>
<html>
<head>
  <title>Button Layout Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="header">Button Layout</h1>
  <div id="switch-container">
    <label class="switch">
    <input type="checkbox">
    <span id="slider"></span>
    </label>
  </div>
  <div id="button-wall">
    <button id="btn1" class="btn-body">Fire</button>
    <button id="btn2" class="btn-body">Earth</button>
    <button id="btn3" class="btn-body">Water</button>
    <button id="btn4" class="btn-body">Air</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
